<div class="homepage-tabs">
  <input class="tab-toggle" id="tab1" type="radio" name="tabs" checked>
  <label for="tab1" class="tab-label">NAJCZĘŚCIEJ KUPOWANE</label>

  <input class="tab-toggle" id="tab2" type="radio" name="tabs">
  <label for="tab2" class="tab-label">NOWOŚCI</label>

  <input class="tab-toggle" id="tab3" type="radio" name="tabs">
  <label for="tab3" class="tab-label">PROMOCJE</label>



  <section id="content1" class="tab-content">
    <div class="wrapper-products">
      <app-product-card *ngFor="let product of bestsellers" [product]="product"></app-product-card>
    </div>
  </section>
  <section id="content2" class="tab-content">
    <div class="wrapper-products">
        <app-product-card *ngFor="let product of news" [product]="product"></app-product-card>
    </div>
  </section>
  <section id="content3" class="tab-content">
    <div class="wrapper-products">
        <app-product-card *ngFor="let product of promotions" [product]="product"></app-product-card>
    </div>
  </section>
  <div style="display:none;" class="loader"></div>
</div>
